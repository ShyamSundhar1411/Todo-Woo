<!doctype html>
{% load static %}
{% load tailwind_tags %}
<html lang="en">
<head>
    {% tailwind_css %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Todo Woo</title>
</head>
<body>
  <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
          <div class="flex-shrink-0">
              <a href = '{% url "home" %}' class = 'text-decoration-none'><img class="h-8 w-8" src="{% static 'todo\logo.png' %}" alt="Workflow">
            </div>
            <h1 class = 'text-white font-medium  px-3 py-2 rounded-md'>ToDo</h1></a>
            <div class="hidden md:block">
              <div class="ml-8 flex items-baseline space-x-4">
                {% if user.is_authenticated %}
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="{% url 'currenttodos' %}" class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none">Current Todos</a>

                <a href="{% url 'completedtodos' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none">Completed Todos</a>

                <a href="{% url 'createtodo' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none">Create Todo</a>
                <a href="{% url 'logoutuser' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none ">Logout</a>
                {% else %}
                <a href="{% url 'loginuser' %}" class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none">Login</a>

                <a href="{% url 'signupuser' %}" class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium text-decoration-none">Signup</a>
              </div>
              {% endif %}
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
